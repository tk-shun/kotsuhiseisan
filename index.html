<script type="text/javascript">
var goingOutMaster;

/*
 ドロップダウンの値を選択
 $(docment)を使用すると後から追加した要素も評価対象となるので、こっちを使う。
*/
$(document).on('autocompleteselect', '.custom-combobox-input', function(event, ui){
  dropDownChange(ui.item.value, $(this));
});
/*
 ドロップダウンの値を選択。↑とまとめられるはず。
 $(docment)を使用すると後から追加した要素も評価対象となるので、こっちを使う。
*/
$(document).on('keyup', '.custom-combobox-input', function(){ 
  dropDownChange($(this).val(), $(this));
});

/*
 ドロップダウンが選択された場合の処理。
 行情報の書き換えのためのステップ。
 本当はオートコンプリートセレクトとキーアップのイベント処理中でやればいいはずだけど
 両イベントをまとめる方法を調べるのが面倒くさいので分ける。いつかリファクタリングする。。。気はあまりない。
*/
function dropDownChange(selectItem, jQueryObj){
　　// 経路マスタの取得。マスタにない場合はダミーのブランク情報を設定。
  var localGoingOutMaster;
  if(goingOutMaster[selectItem] == null){
    localGoingOutMaster = getBlankGoingOutMaster(selectItem);
  } else {
    localGoingOutMaster = goingOutMaster;
  }
  
  // テーブルの値の書き換え
  var rowNumClass = jQueryObj.parent().parent().parent().parent()[0].className.split(" ")[1];
  var row = $('.' + rowNumClass);
  rowRewrite(row, selectItem, localGoingOutMaster);
}

/*
 外出マスタに存在しない値がコンボボックスに入力された場合に使用する空の経路マスタの連想配列を返す。
 selectItemはなんでもいいんだけど。。。
*/
function getBlankGoingOutMaster(selectItem){
    var blankGoingOutMaster = {};
    blankGoingOutMaster[selectItem] = {};
    blankGoingOutMaster[selectItem]['destination'] = '';
    blankGoingOutMaster[selectItem]['business'] = '';
    blankGoingOutMaster[selectItem]['round-trip'] = '';
    blankGoingOutMaster[selectItem]['route1'] = '';
    blankGoingOutMaster[selectItem]['route2'] = '';
    blankGoingOutMaster[selectItem]['route3'] = '';
    blankGoingOutMaster[selectItem]['route4'] = '';
    blankGoingOutMaster[selectItem]['departure'] = '';
    blankGoingOutMaster[selectItem]['arrival1'] = '';
    blankGoingOutMaster[selectItem]['fare1'] = '';
    blankGoingOutMaster[selectItem]['arrival2'] = '';
    blankGoingOutMaster[selectItem]['fare2'] = '';
    blankGoingOutMaster[selectItem]['arrival3'] = '';
    blankGoingOutMaster[selectItem]['fare3'] = '';
    blankGoingOutMaster[selectItem]['arrival4'] = '';
    blankGoingOutMaster[selectItem]['fare4'] = '';

    return blankGoingOutMaster;
}
/*
 テーブルの行データ書き換え
*/
function rowRewrite(row, goingOutName, localGoingOutMaster){
  row.eq(0).find('td').eq(3).html(localGoingOutMaster[goingOutName]['destination']);
  row.eq(0).find('td').eq(4).html(localGoingOutMaster[goingOutName]['business']);
  row.eq(0).find('td').eq(5).html(localGoingOutMaster[goingOutName]['round-trip']);
  row.eq(0).find('td').eq(6).html(localGoingOutMaster[goingOutName]['route1']);
  row.eq(0).find('td').eq(7).html(localGoingOutMaster[goingOutName]['route2']);
  row.eq(0).find('td').eq(8).html(localGoingOutMaster[goingOutName]['route3']);
  row.eq(0).find('td').eq(9).html(localGoingOutMaster[goingOutName]['route4']);
  row.eq(1).find('td').eq(0).html(localGoingOutMaster[goingOutName]['departure']);
  row.eq(1).find('td').eq(1).html(localGoingOutMaster[goingOutName]['arrival1']);
  var fare1Yen = localGoingOutMaster[goingOutName]['fare1'] == '' ? '' : '￥'; 
  row.eq(1).find('td').eq(2).html(fare1Yen + localGoingOutMaster[goingOutName]['fare1']);
  row.eq(1).find('td').eq(3).html(localGoingOutMaster[goingOutName]['arrival2']);
  var fare2Yen = localGoingOutMaster[goingOutName]['fare2'] == '' ? '' : '￥'; 
  row.eq(1).find('td').eq(4).html(fare2Yen + localGoingOutMaster[goingOutName]['fare2']);
  row.eq(1).find('td').eq(5).html(localGoingOutMaster[goingOutName]['arrival3']);
  var fare3Yen = localGoingOutMaster[goingOutName]['fare3'] == '' ? '' : '￥'; 
  row.eq(1).find('td').eq(6).html(fare3Yen + localGoingOutMaster[goingOutName]['fare3']);
  row.eq(1).find('td').eq(7).html(localGoingOutMaster[goingOutName]['arrival4']);
  var fare4Yen = localGoingOutMaster[goingOutName]['fare4'] == '' ? '' : '￥'; 
  row.eq(1).find('td').eq(8).html(fare4Yen + localGoingOutMaster[goingOutName]['fare4']);
}

/*
 経路マスタのドロップダウンを最新情報で書き換え
*/
function rewriteGoingOutMasterDropDown(){
  // 事前にselectタグ（optionタグ）を最新化
  // 次のOption修正の処理で現在のOptionタグの値から表示する値を取得するため
  google.script.run.withSuccessHandler(result).getGoingOutMasterDropdownValueTag();
  function result(tag){
    $('.combobox').html(tag);
  }
  
  // Optionタグの値を修正
  var dropdownInput = $('.custom-combobox-input');
　　dropdownInput.autocomplete({
    source: function( request, response ) {
      var matcher = new RegExp( $.ui.autocomplete.escapeRegex(request.term), "i" );
      response( $('.combobox').eq(0).children('option').map(function() {
        var text = this.value;
        if ( text && ( !request.term || matcher.test(text) ) )
          return {
              label: text,
              value: text,
              option: this
            };
      }));
    }
  });
}

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $.widget( "custom.combobox", {
      _create: function() {
        this.wrapper = $( "<span>" )
          .addClass( "custom-combobox" )
          .insertAfter( this.element );
 
        this.element.hide();
        this._createAutocomplete();
        this._createShowAllButton();
      },
 
      _createAutocomplete: function() {
        var selected = this.element.children( ":selected" ),
          value = selected.val() ? selected.text() : "";
 
        this.input = $( "<input>" )
          .appendTo( this.wrapper )
          .val( value )
          .attr( "title", "" )
          .addClass( "custom-combobox-input ui-widget ui-widget-content ui-state-default ui-corner-left" )
          .autocomplete({
            delay: 0,
            minLength: 0,
            source: $.proxy( this, "_source" )
          })
          .tooltip({
            classes: {
              "ui-tooltip": "ui-state-highlight"
            }
          });
 
        this._on( this.input, {
          autocompleteselect: function( event, ui ) {
            ui.item.option.selected = true;
            this._trigger( "select", event, {
              item: ui.item.option
            });
          },
 
          autocompletechange: "_removeIfInvalid"
        });
      },
 
      _createShowAllButton: function() {
        var input = this.input,
          wasOpen = false;
 
        $( "<a>" )
          .attr( "tabIndex", -1 )
          .appendTo( this.wrapper )
          .button({
            icons: {
              primary: "ui-icon-triangle-1-s"
            },
            text: false
          })
          .removeClass( "ui-corner-all" )
          .addClass( "custom-combobox-toggle ui-corner-right" )
          .on( "mousedown", function() {
            wasOpen = input.autocomplete( "widget" ).is( ":visible" );
          })
          .on( "click", function() {
            input.trigger( "focus" );
 
            // Close if already visible
            if ( wasOpen ) {
              return;
            }
 
            // Pass empty string as value to search for, displaying all results
            input.autocomplete( "search", "" );
          });
      },
 
      _source: function( request, response ) {
        var matcher = new RegExp( $.ui.autocomplete.escapeRegex(request.term), "i" );
        response( this.element.children( "option" ).map(function() {
          var text = $( this ).text();
          if ( this.value && ( !request.term || matcher.test(text) ) )
            return {
              label: text,
              value: text,
              option: this
            };
        }) );
      },
 
      _destroy: function() {
        this.wrapper.remove();
        this.element.show();
      }
    });
  } );
  </script>

<script>
/*
 テーブル（イベント行）を表示する。
 あえてこんなことするのはコンボボックスのオートコンプリート化が
 レンダリング済みのDOMを対象としているため。
 TableBody(TBODY)を非表示にしたり表示したりするのは
 オートコンプリート化される前のコンボボックスを表示しないようにするため。
*/
function showTableBody(){
  // 行データが更新されたら処理開始
  if($('tr').length > 1){
    // コンボボックス化
    $('.combobox').combobox();

    // ドロップダウンのテキストボックスの更新
    google.script.run.withSuccessHandler(result).getGoingOutMaster();
    function result(latestGoingOutMaster){
      $('.upperRow').each(function(index, element) {
  　　    var calendarGoingOutName = $(element).find('td').eq(1).html();      
    　　  var comboboxInput = $(element).find('.custom-combobox-input');

        // 経路マスタの値で初期化。経路マスタになければブランクに更新。
        if(latestGoingOutMaster[calendarGoingOutName] != null){
　　        comboboxInput.val(latestGoingOutMaster[calendarGoingOutName]['goingOutName']);
        } else {
          comboboxInput.val('');
        }
      });
      $('#eventDetail').css('display', 'table-row-group');
    }
  } else {
    setTimeout((function(){showTableBody()}), 1);  
  }
}
